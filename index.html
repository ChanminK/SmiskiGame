<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Smiski mini-games!</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="bg-swarm" aria-hidden="true"></div>
    
    <main class="container">

        <img id="smiski-left"  class="smiksi smiksi-left"  alt="Smiski left" />
        <img id="smiski-right" class="smiksi smiksi-right" alt="Smiski right" />

        <h1 id="title" class="title" aria-label="smiski"></h1>

        <section id="game" class="game-card" aria-live="polite">
            <div class="hud">
                <div>Score: <span id="score">0</span></div>
                <div>Question: <span id="qnum">1</span></div>
                <button id="reset" class="ghost-btn" aria-label="Restart game">Restart</button>
            </div>

            <div class="qwrap">
                <img id="q-img" alt="Guess which Smiski this is" />
            </div>

            <div class="options" role="group" aria-label="Answer choices">
                <button class="option" data-idx="0"></button>
                <button class="option" data-idx="1"></button>
                <button class="option" data-idx="2"></button>
                <button class="option" data-idx="3"></button>
            </div>

            <div class="feedback" id="feedback" aria-live="polite"></div>

            <button id="next" class="pill next-btn" disabled>Next</button>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
